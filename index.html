<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script> 
  <script src="js/scripts.js"></script>
  <title>Georgie's Pizza Palace</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Georgie's Pizza Palace</h1>
      <p class="lead">CAll US @ WE-EAT-PIZZA ---> (933) 287-4992</p>
    </div>
  </div>
  <div class="container">
    <h1>Build your pie:</h1>
    <form id="pizza-order">
      <!--Toppings-->
      <div class="form-group">
        <h3>PICK YOUR TOPPINGS</h3>
        <input type="checkbox" name="topping" value="cheese"> Cheese<br>
        <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
        <input type="checkbox" name="topping" value="sausage"> Sausage<br>
        <input type="checkbox" name="topping" value="canada-bacon"> Canadian Bacon<br>
        <input type="checkbox" name="topping" value="prosciutto"> Prosciutto<br>
        <input type="checkbox" name="topping" value="anchovy"> Anchovy<br>
        <input type="checkbox" name="topping" value="mushroom"> Mushroom<br>
        <input type="checkbox" name="topping" value="green-pepper"> Green Pepper<br>
        <input type="checkbox" name="topping" value="black-olive"> Black Olive<br>
        <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
        <input type="checkbox" name="topping" value="jalpeno"> Jalpeno<br>
        <input type="checkbox" name="topping" value="mama-lils"> Mama Lil's<br>
        <input type="checkbox" name="topping" value="extra-cheese"> Extra Cheese<br>
        <input type="checkbox" name="topping" value="extra-meat"> Extra Meat<br>
      </div>
      <!--Size-->
      <div class="form-group">
        <h3>SIZE</h3>
        <select class="form-control" id="pizza-size">
          <option value="10">Personal</option>
          <option value="15">Family</option>
          <option value="20">Extended Family</option>
          <option value="8">Calzone</option>
        </select>
      </div>
      <button type="submit" class="button" id="pizza-btn">PIZZA</button>
    </form>
    <span id="pizza-total">
      <p>Your total will be:</p>
    </span>
  </div>
</body>
</html>
